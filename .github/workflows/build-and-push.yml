name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'public/**'
      - 'package*.json'
      - 'Dockerfile'
      - 'nginx.conf'
      - '.github/workflows/build-and-push.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Update deployment manifest
        run: |
          # Extract the new image tag
          NEW_TAG=$(echo "${{ steps.meta.outputs.tags }}" | cut -d: -f2)
          
          # Clone gitops repo
          git clone https://${{ secrets.GHCR_TOKEN }}@github.com/jlopezv2050/podprompt-gitops.git
          cd podprompt-gitops
          
          # Update image tag in deployment
          sed -i "s|image: ghcr.io/jlopezv2050/podprompt-frontend:.*|image: ghcr.io/jlopezv2050/podprompt-frontend:$NEW_TAG|" apps/frontend/deployment.yaml
          
          # Commit and push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add apps/frontend/deployment.yaml
          git commit -m "Update frontend image to $NEW_TAG"
          git push